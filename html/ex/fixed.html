<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fixed</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .fixed {
        position: fixed;
        top: 50px;
        right: 50px;
        width: 100px;
        height: 100px;
        background-color: red;
    }
    
    .content {
        width: 100%;
        height: 2000px;
    }
    </style>
</head>
<body>
    <div class="fixed">fixed</div>
    <div class="content">브라우져 스크롤을 이동해보세요.</div>
</body>
</html>
